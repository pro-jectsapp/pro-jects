<div class="projects-list__wrapper">
  <h3>Favourite projects</h3>
  <div class="projects-list__empty-caption" *ngIf="!this.favService.favProjects.length">
    You haven't added any favourite projects
  </div>
  <div class="projects-list">
    <div class="projects-list__item" *ngFor="let project of this.favService.favProjects">
      <img src="/assets/images/GitHub-Star.svg" alt="star" class="projects-list__item__icon" /><span
        (click)="onProjectClicked(project.id)"
        class="projects-list__item__label"
      >
        {{ project.name }}
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 12 16"
        width="12"
        height="16"
        class="projects-list__item__action"
        (click)="removeFavProject(project.id)"
      >
        <path
          fill-rule="evenodd"
          d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"
        ></path>
      </svg>
    </div>
  </div>
  <h3>User's projects</h3>
  <div class="projects-list__empty-caption" *ngIf="!userProjects.length">
    You haven't created projects associated to your account
  </div>
  <div class="projects-list">
    <div class="projects-list__item" *ngFor="let project of userProjects">
      <img
        src="/assets/images/GitHub-Project.svg"
        alt="githubProject"
        class="projects-list__item__icon"
      /><span class="projects-list__item__label" (click)="onProjectClicked(project.id)">
        {{ project.name }}
      </span>
      <svg
        class="projects-list__item__action"
        (click)="favProject(project.id)"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 14 16"
        width="14"
        height="16"
      >
        <path
          fill-rule="evenodd"
          d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"
        ></path>
      </svg>
    </div>
  </div>
</div>
