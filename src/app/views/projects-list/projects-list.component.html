<div class="projects-list__wrapper">
  <h3>User's projects</h3>
  <div class="projects-list__empty-caption" *ngIf="!userProjects.length">
    You haven't created projects associated to your account
  </div>
  <ul class="projects-list">
    <li class="projects-list__item" *ngFor="let project of userProjects">
      <span (click)="onProjectClicked(project.id)">{{ project.name }}</span>
    </li>
  </ul>
</div>
